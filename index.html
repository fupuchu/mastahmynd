<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Mastah Mynd</title>
  </head>
  <div id="gameBoard">
    <div class="attemptBox">
      <p id="attemptBox"></p>
    </div>
    <div class="row" id="mainGuess">
      <form>
        <input class="numGuess" id="num0" min="0" max="9">
        <input class="numGuess" id="num1" min="0" max="9">
        <input class="numGuess" id="num2" min="0" max="9">
        <input class="numGuess" id="num3" min="0" max="9">
        <div class="btn" onclick="checkAnswer()">
          <p>Check Number</p>
        </div>
      </form>
    </div>
    <div class="historyList" id="history"></div>
  </div>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/win.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
