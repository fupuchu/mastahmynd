<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee|Short+Stack" rel="stylesheet">
  <link rel="stylesheet" href="css/fa/css/fontawesome-all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastah Mynd</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Mastah Mynd</h1>
      <p>Enter the correct 4 digit combination (between 0-5). You have 10 tries to get it right!</p>
    </div>
    <div id="gameBoard">
      <div class="attemptBox">
        <p id="attemptBox">Attempts:
          <span id="attemptNum"></span>
        </p>
        <div class="historyList">
          <p>Previous Guess:</p>
          <p id="history">Awaiting player's guess..</p>
        </div>
      </div>
      <div class="inputWrapper" id="mainGuess">
        <form id="form">
          <div class="inputWrapper">
            <input class="numGuess" id="num0" min="0" max="9" maxlength="1" autocomplete="off" type="number">
            <input class="numGuess" id="num1" min="0" max="9" maxlength="1" autocomplete="off" type="number">
            <input class="numGuess" id="num2" min="0" max="9" maxlength="1" autocomplete="off" type="number">
            <input class="numGuess" id="num3" min="0" max="9" maxlength="1" autocomplete="off" type="number">
          </div>
          <div class="numSubmit">
            <div class="btn" onclick="checkAnswer(event)">
              <p>Guess the number!</p>
            </div>
        </form>
        <h3 id="alertBox">
        </h3>
        </div>
      </div>
    </div>
    <footer>
      <p>Made with <i class="fal fa-heart"></i> by <a href="https://github.com/fupuchu/">Leon Ho</a></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/win.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
